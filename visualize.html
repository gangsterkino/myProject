<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="vsstyle.css">
    <title>Upload Image Demo</title>
  </head>

  <body>
    <h1>Skin Lession Classification</h1>
    <div class="contain">
      <form id="upload-form">
        <div class="image-upload">
          <label for="file-input">
            <img src="p3.jpeg" alt="" id="image-preview" />
          </label>
          <input type="file" id="file-input" accept="image/*" style="display: none" />
        </div>
        <br />
        <button type="button" id="clear-button">Clear</button>
        <button type="submit" id="submit-button">
          <a href="testSub.html" style="text-decoration: none; color: black;">Submit</a>
        </button>
      </form>
    </div>

    <script>
      const fileInput = document.getElementById('file-input');
      const clearButton = document.getElementById('clear-button');
      const submitButton = document.getElementById('submit-button');
      const imagePreview = document.getElementById('image-preview');

      fileInput.addEventListener('change', function () {
        const file = fileInput.files[0];
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = function () {
          imagePreview.src = reader.result;
        };
      });

      clearButton.addEventListener('click', function () {
        fileInput.value = '';
        imagePreview.src = 'p3.jpeg';
      });

      submitButton.addEventListener('click', function () {
        // Code to submit the form goes here
      });
    </script>
  </body>
</html>
